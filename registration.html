<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access - Quiz Zone</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at center, #1a0b2e, #000); font-family: 'Poppins', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; color: white; margin: 0; }
        .card { width: 350px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 40px; box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); }
        h2 { text-align: center; font-family: 'Orbitron', sans-serif; color: #00f2ff; text-shadow: 0 0 10px #00f2ff; margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(0,0,0,0.5); border: 1px solid #333; color: white; border-radius: 8px; outline: none; transition: 0.3s; box-sizing: border-box; }
        input:focus { border-color: #00f2ff; box-shadow: 0 0 10px rgba(0, 242, 255, 0.3); }
        .btn { width: 100%; padding: 12px; margin-top: 20px; background: linear-gradient(90deg, #00f2ff, #0099ff); border: none; border-radius: 50px; font-weight: bold; cursor: pointer; color: black; font-family: 'Orbitron', sans-serif; transition: 0.3s; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px #00f2ff; }
        .toggle { text-align: center; margin-top: 20px; font-size: 0.9rem; color: #aaa; }
        .toggle span { color: #00f2ff; cursor: pointer; text-decoration: underline; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="card">
        <!-- LOGIN SECTION -->
        <div id="login-box">
            <h2>USER LOGIN</h2>
            <input type="number" id="l-phone" placeholder="Phone Number (e.g. 017...)" inputmode="numeric">
            <input type="password" id="l-pass" placeholder="Password">
            <button class="btn" onclick="login()">ENTER GAME</button>
            <p class="toggle">New Agent? <span onclick="toggleForm()">Register</span></p>
        </div>

        <!-- REGISTER SECTION -->
        <div id="reg-box" class="hidden">
            <h2>JOIN REQUEST</h2>
            <input type="text" id="r-name" placeholder="Full Name">
            <input type="number" id="r-phone" placeholder="Phone Number (Unique)" inputmode="numeric">
            <input type="password" id="r-pass" placeholder="Password (6+ chars)">
            <input type="text" id="r-ref" placeholder="Referral Code">
            <button class="btn" onclick="register()">SEND REQUEST</button>
            <p class="toggle">Already joined? <span onclick="toggleForm()">Login</span></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase Config
        const firebaseConfig = { apiKey: "AIzaSyBVwD0U7_QeX8EyOrZ4fm7OG_ow1b391-M", authDomain: "game-f739d.firebaseapp.com", databaseURL: "https://game-f739d-default-rtdb.firebaseio.com", projectId: "game-f739d", storageBucket: "game-f739d.firebasestorage.app", messagingSenderId: "744868437950", appId: "1:744868437950:web:622410843c8aeb229463ef" };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // SECRET DOMAIN (Do not change this)
        const DOMAIN = "@game.com";

        window.toggleForm = () => {
            document.getElementById('login-box').classList.toggle('hidden');
            document.getElementById('reg-box').classList.toggle('hidden');
        }

        // ================= LOGIN FUNCTION =================
        window.login = async () => {
            const phone = document.getElementById('l-phone').value.trim();
            const pass = document.getElementById('l-pass').value.trim();
            
            if(!phone || !pass) return alert("Please enter Phone and Password");

            // Convert Phone to Fake Email
            const fakeEmail = phone + DOMAIN; 

            try {
                const userCred = await signInWithEmailAndPassword(auth, fakeEmail, pass);
                // Check if User is Approved
                checkStatus(userCred.user.uid);
            } catch (e) { 
                console.error(e);
                if(e.code === 'auth/user-not-found') alert("No account found with this phone number!");
                else if(e.code === 'auth/wrong-password') alert("Wrong Password!");
                else alert("Login Failed: " + e.message); 
            }
        }

        // ================= REGISTER FUNCTION =================
        window.register = async () => {
            const name = document.getElementById('r-name').value.trim();
            const phone = document.getElementById('r-phone').value.trim();
            const pass = document.getElementById('r-pass').value.trim();
            const refCode = document.getElementById('r-ref').value.trim();

            if(!name || !phone || !pass || !refCode) return alert("Fill all fields!");
            if(pass.length < 6) return alert("Password must be at least 6 characters!");

            // Validate Referral Code
            const refSnap = await get(ref(db, 'settings/referralCodes'));
            let valid = false;
            if(refCode === 'ADMIN123') valid = true; // Master Code
            if(refSnap.exists()) {
                 if(Object.values(refSnap.val()).includes(refCode)) valid = true;
            }

            if(!valid) return alert("Invalid Referral Code!");

            // Convert Phone to Fake Email
            const fakeEmail = phone + DOMAIN;

            try {
                // Create User in Auth
                const cred = await createUserWithEmailAndPassword(auth, fakeEmail, pass);
                
                // Save User Data in Database
                await set(ref(db, 'users/' + cred.user.uid), {
                    name, 
                    phone, 
                    email: fakeEmail, 
                    referralUsed: refCode,
                    status: 'pending', 
                    points: 0, 
                    joined: Date.now(),
                    gameFinished: false
                });

                alert("Account Created! Please Login now.");
                window.location.reload(); // Refresh page to go to login
            } catch (e) { 
                if(e.code === 'auth/email-already-in-use') alert("This Phone Number is already registered!");
                else alert("Error: " + e.message); 
            }
        }

        async function checkStatus(uid) {
            const s = await get(ref(db, 'users/' + uid));
            if(s.exists()){
                const d = s.val();
                if(d.status === 'approved') {
                    window.location.href = 'home.html';
                }
                else if(d.status === 'blocked') { 
                    alert('You are BLOCKED by Admin!'); 
                    signOut(auth); 
                }
                else { 
                    alert('Your account is Pending Approval. Ask Admin to approve.'); 
                    signOut(auth); 
                }
            } else {
                alert("Database Error: User data not found!");
            }
        }
    </script>
</body>
</html>
