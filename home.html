<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Quiz Zone</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <!-- Security Script (Redirect if not logged in) -->
    <script>
        // Check local storage or session instantly before page loads
        if (!localStorage.getItem('user_logged_in') && !sessionStorage.getItem('user_logged_in')) {
            // Optional: If you use Firebase only, this part might be tricky
            // But usually, we redirect in JS
        }
    </script>

    <style>
        body { background: #0b0b14; color: white; font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; display: none; /* Hide body until auth checked */ }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .profile-btn { width: 50px; height: 50px; border-radius: 50%; background: #222; border: 2px solid #00f2ff; background-size: cover; cursor: pointer; }
        
        .hero { 
            background: linear-gradient(135deg, #1a0b2e, #000); 
            border: 1px solid rgba(0, 242, 255, 0.2); 
            padding: 30px; border-radius: 20px; text-align: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }
        h1 { font-family: 'Orbitron', sans-serif; background: linear-gradient(to right, #00f2ff, #ff0055); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem; margin: 0; }
        
        .play-btn {
            background: #333; color: #aaa; font-size: 1.5rem; font-family: 'Orbitron', sans-serif;
            padding: 15px 50px; border: none; border-radius: 50px; cursor: not-allowed; margin-top: 20px;
            box-shadow: none; transition: 0.3s;
        }
        .play-btn.active {
            background: #00f2ff; color: black; cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }
        .play-btn.active:hover { transform: scale(1.1); box-shadow: 0 0 40px rgba(0, 242, 255, 0.8); }

        .status-text { margin-top: 10px; font-size: 0.9rem; color: #ff0055; font-weight: bold; letter-spacing: 1px; }
        
        .stats { display: flex; gap: 15px; margin-top: 30px; }
        .stat-card { flex: 1; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .stat-val { font-size: 1.5rem; font-weight: bold; color: #ff0055; }
    </style>
</head>
<body>
    <div class="header">
        <h3 style="margin:0;">QUIZ ZONE</h3>
        <div class="profile-btn" id="p-pic" onclick="location.href='profile.html'"></div>
    </div>

    <div class="hero">
        <p id="hero-status">CHECKING SCHEDULE...</p>
        <h1>QUIZ GAME</h1>
        <button class="play-btn" id="btn-play" disabled>LOCKED</button>
        <div class="status-text" id="time-left"></div>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div>My Score</div>
            <div class="stat-val" id="score">0</div>
        </div>
        <div class="stat-card">
            <div>Rank</div>
            <div class="stat-val" style="color: #00f2ff;">#N/A</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyBVwD0U7_QeX8EyOrZ4fm7OG_ow1b391-M", authDomain: "game-f739d.firebaseapp.com", databaseURL: "https://game-f739d-default-rtdb.firebaseio.com", projectId: "game-f739d", storageBucket: "game-f739d.firebasestorage.app", messagingSenderId: "744868437950", appId: "1:744868437950:web:622410843c8aeb229463ef" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Security Check: Redirect if NOT logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is Logged In -> Show Body
                document.body.style.display = "block";

                // Load User Data
                const snap = await get(ref(db, 'users/' + user.uid));
                if(snap.exists()) {
                    const d = snap.val();
                    document.getElementById('score').innerText = d.points || 0;
                    if(d.profilePic) document.getElementById('p-pic').style.backgroundImage = `url(${d.profilePic})`;
                    else document.getElementById('p-pic').style.backgroundImage = `url(https://ui-avatars.com/api/?name=${d.name})`;
                }
            } else {
                // No User -> Redirect to Login/Registration Page
                // Change 'index.html' to 'registration.html' if that is your login page name
                window.location.replace("index.html"); 
            }
        });

        // Load Game Config & Timer Logic
        onValue(ref(db, 'settings/gameConfig'), (snap) => {
            const config = snap.val();
            const btn = document.getElementById('btn-play');
            const status = document.getElementById('hero-status');
            const timeTxt = document.getElementById('time-left');

            if(config && config.startTime && config.endTime) {
                const now = new Date().getTime();
                const start = new Date(config.startTime).getTime();
                const end = new Date(config.endTime).getTime();

                if(now >= start && now <= end) {
                    // LIVE
                    status.innerText = "GAME IS LIVE!";
                    status.style.color = "#00f2ff";
                    btn.innerText = "PLAY NOW";
                    btn.disabled = false;
                    btn.classList.add('active');
                    btn.onclick = () => location.href = 'start.html';
                    
                    // Show time left
                    const left = Math.floor((end - now) / 1000 / 60);
                    timeTxt.innerText = `Ends in: ${left} mins`;
                } 
                else if (now < start) {
                    // UPCOMING
                    status.innerText = "UPCOMING EVENT";
                    status.style.color = "orange";
                    btn.innerText = "WAITING";
                    btn.disabled = true;
                    btn.classList.remove('active');
                    btn.onclick = null;
                    
                    const dateStr = new Date(config.startTime).toLocaleString('bn-BD');
                    timeTxt.innerText = `Starts: ${dateStr}`;
                } 
                else {
                    // ENDED
                    status.innerText = "EVENT ENDED";
                    status.style.color = "red";
                    btn.innerText = "CLOSED";
                    btn.disabled = true;
                    btn.classList.remove('active');
                    timeTxt.innerText = "Next game coming soon...";
                }
            } else {
                status.innerText = "NO GAME SCHEDULED";
                btn.disabled = true;
            }
        });
    </script>
</body>
</html>
