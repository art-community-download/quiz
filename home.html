<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Quiz Zone</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        body { background: #0b0b14; color: white; font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; display: none; /* লোড হওয়ার আগে হাইড থাকবে */ }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .logout-btn { background: #333; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
        
        .hero { 
            background: linear-gradient(135deg, #1a0b2e, #000); 
            border: 1px solid rgba(0, 242, 255, 0.2); 
            padding: 30px; border-radius: 20px; text-align: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            position: relative; overflow: hidden;
        }
        h1 { font-family: 'Orbitron', sans-serif; background: linear-gradient(to right, #00f2ff, #ff0055); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.2rem; margin: 10px 0; }
        
        .play-btn {
            background: #333; color: #aaa; font-size: 1.2rem; font-family: 'Orbitron', sans-serif;
            padding: 15px 40px; border: none; border-radius: 50px; cursor: not-allowed; margin-top: 20px;
            box-shadow: none; transition: 0.3s; width: 100%; max-width: 250px;
        }
        .play-btn.active {
            background: #00f2ff; color: black; cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5); font-weight: bold;
        }
        .play-btn.active:hover { transform: scale(1.05); box-shadow: 0 0 40px rgba(0, 242, 255, 0.8); }
        .play-btn.finished { background: #00ff88; color: black; cursor: default; }

        .status-text { margin-top: 15px; font-size: 0.9rem; color: #aaa; font-weight: bold; letter-spacing: 1px; }
        
        .stats { display: flex; gap: 15px; margin-top: 30px; }
        .stat-card { flex: 1; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .stat-val { font-size: 1.5rem; font-weight: bold; color: #ff0055; margin-top: 5px; }
        
        /* User Info */
        .user-info { text-align: left; }
        .u-name { font-weight: bold; font-size: 1.1rem; color: #00f2ff; }
        .u-phone { font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-info">
            <div class="u-name" id="u-name">Loading...</div>
            <div class="u-phone" id="u-phone">...</div>
        </div>
        <button class="logout-btn" onclick="logout()">LOGOUT</button>
    </div>

    <div class="hero">
        <p id="hero-status" style="font-size: 0.8rem; letter-spacing: 2px;">CHECKING SCHEDULE...</p>
        <h1>QUIZ GAME</h1>
        <button class="play-btn" id="btn-play" disabled>LOCKED</button>
        <div class="status-text" id="time-left"></div>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div style="font-size: 0.9rem; color: #aaa;">My Score</div>
            <div class="stat-val" id="score">0</div>
        </div>
        <div class="stat-card">
            <div style="font-size: 0.9rem; color: #aaa;">Status</div>
            <div class="stat-val" id="g-stat" style="color: #00f2ff; font-size: 1rem;">Active</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyBVwD0U7_QeX8EyOrZ4fm7OG_ow1b391-M", authDomain: "game-f739d.firebaseapp.com", databaseURL: "https://game-f739d-default-rtdb.firebaseio.com", projectId: "game-f739d", storageBucket: "game-f739d.firebasestorage.app", messagingSenderId: "744868437950", appId: "1:744868437950:web:622410843c8aeb229463ef" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let userFinished = false;

        // 1. Security & User Data Load
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.body.style.display = "block"; // Show UI
                
                // Realtime Listener for User Data (Score/Status)
                onValue(ref(db, 'users/' + user.uid), (snap) => {
                    if(snap.exists()) {
                        const d = snap.val();
                        document.getElementById('u-name').innerText = d.name;
                        document.getElementById('u-phone').innerText = d.phone;
                        document.getElementById('score').innerText = d.points || 0;
                        
                        // Check if user finished
                        if(d.gameFinished === true) {
                            userFinished = true;
                            document.getElementById('g-stat').innerText = "Finished";
                            document.getElementById('g-stat').style.color = "#00ff88";
                        } else {
                            userFinished = false;
                            document.getElementById('g-stat').innerText = "Not Played";
                            document.getElementById('g-stat').style.color = "orange";
                        }
                        updateButtonState(); // Re-check button
                    }
                });

                // Load Game Config
                loadGameConfig();

            } else {
                window.location.replace("registration.html"); 
            }
        });

        let gameConfig = {};

        function loadGameConfig() {
            onValue(ref(db, 'settings/gameConfig'), (snap) => {
                gameConfig = snap.val() || {};
                updateButtonState();
                // Start Timer Loop
                setInterval(updateButtonState, 1000);
            });
        }

        function updateButtonState() {
            const btn = document.getElementById('btn-play');
            const status = document.getElementById('hero-status');
            const timeTxt = document.getElementById('time-left');
            
            // Priority 1: If User Finished
            if(userFinished) {
                btn.innerText = "COMPLETED";
                btn.className = "play-btn finished";
                btn.disabled = true;
                status.innerText = "THANKS FOR PLAYING";
                status.style.color = "#00ff88";
                timeTxt.innerText = "Wait for next event.";
                return;
            }

            // Priority 2: Time Check
            if(gameConfig.startTime && gameConfig.endTime) {
                const now = new Date().getTime();
                const start = new Date(gameConfig.startTime).getTime();
                const end = new Date(gameConfig.endTime).getTime();

                if(now < start) {
                    // UPCOMING
                    status.innerText = "UPCOMING EVENT";
                    status.style.color = "orange";
                    btn.innerText = "WAITING";
                    btn.className = "play-btn";
                    btn.disabled = true;
                    
                    // Show Countdown
                    const diff = start - now;
                    const h = Math.floor(diff / (1000 * 60 * 60));
                    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const s = Math.floor((diff % (1000 * 60)) / 1000);
                    timeTxt.innerText = `Starts in: ${h}h ${m}m ${s}s`;
                } 
                else if (now >= start && now <= end) {
                    // LIVE
                    status.innerText = "● LIVE NOW";
                    status.style.color = "#00f2ff";
                    btn.innerText = "PLAY GAME";
                    btn.className = "play-btn active";
                    btn.disabled = false;
                    btn.onclick = () => location.href = 'start.html';
                    
                    const diff = end - now;
                    const m = Math.floor(diff / 60000);
                    timeTxt.innerText = `Ends in: ${m} mins`;
                } 
                else {
                    // ENDED
                    status.innerText = "EVENT ENDED";
                    status.style.color = "red";
                    btn.innerText = "TIME OVER";
                    btn.className = "play-btn";
                    btn.disabled = true;
                    timeTxt.innerText = "Next game coming soon...";
                }
            } else {
                status.innerText = "NO SCHEDULE";
                btn.innerText = "LOCKED";
                btn.disabled = true;
            }
        }

        window.logout = () => {
            signOut(auth).then(() => location.reload());
        }
    </script>
</body>
</html>
