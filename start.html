<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Quiz (Official Gemini)</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body { background: #050511; color: white; font-family: 'Hind Siliguri', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .game-ui { width: 90%; max-width: 500px; text-align: center; }
        .timer-bar-bg { width: 100%; height: 8px; background: #333; border-radius: 5px; margin-bottom: 20px; overflow: hidden; }
        .timer-bar { height: 100%; width: 100%; background: #00f2ff; transition: width 1s linear; }
        .question-box { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); min-height: 120px; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; margin-bottom: 20px; box-shadow: 0 0 30px rgba(0,0,0,0.5); line-height: 1.5; font-weight: 600; }
        .options { display: grid; gap: 12px; }
        .opt-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 15px; border-radius: 10px; cursor: pointer; font-size: 1rem; transition: 0.3s; text-align: left; }
        .opt-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .correct { background: #00ff88 !important; color: black; }
        .wrong { background: #ff0055 !important; }
        #error-log { color: red; font-size: 0.8rem; margin-top: 10px; white-space: pre-wrap; word-wrap: break-word; background: rgba(0,0,0,0.5); padding: 10px; display: none; }
    </style>
</head>
<body>
    <div class="game-ui">
        <div style="display:flex; justify-content:space-between; align-items: center; margin-bottom:10px;">
            <span id="q-num">Connecting...</span>
            <button onclick="location.href='home.html'" style="color:red; background:none; border:none; font-weight:bold;">QUIT ‚úï</button>
        </div>

        <div class="timer-bar-bg"><div class="timer-bar" id="t-bar"></div></div>
        <span id="cat-display" style="color:yellow; font-size:0.9rem; margin-bottom:10px; display:block;"></span>
        <p id="phase" style="color:#00f2ff;">API Connecting...</p>
        <div id="timer" style="font-size:2rem; color:#00f2ff; margin:10px 0;">--</div>

        <div class="question-box" id="q-text">‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>
        <div class="options" id="opt-area"></div>
        <div id="error-log"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, update, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyBVwD0U7_QeX8EyOrZ4fm7OG_ow1b391-M", authDomain: "game-f739d.firebaseapp.com", databaseURL: "https://game-f739d-default-rtdb.firebaseio.com", projectId: "game-f739d", storageBucket: "game-f739d.firebasestorage.app", messagingSenderId: "744868437950", appId: "1:744868437950:web:622410843c8aeb229463ef" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // üî• GOOGLE OFFICIAL API KEY (‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶§‡ßÅ‡¶® Key ‡¶¨‡¶∏‡¶æ‡¶®) üî•
        const GOOGLE_API_KEY = "YOUR_NEW_GOOGLE_API_KEY_HERE"; 
        
        let questions = [];
        let curQ = 0;
        let score = 0;
        let timerInt;
        let VIEW_TIME, ANS_TIME, MAX_Q;

        async function initGame() {
            try {
                const snap = await get(ref(db, 'settings/gameConfig'));
                if(!snap.exists()) throw new Error("Game Config Not Found");
                
                const conf = snap.val();
                VIEW_TIME = conf.viewTime || 15;
                ANS_TIME = conf.answerTime || 25;
                MAX_Q = conf.questionLimit || 10;
                
                const activeCats = conf.activeCats ? conf.activeCats.split(',') : [];
                if(activeCats.length === 0) throw new Error("No Active Category");

                const selectedCat = activeCats[Math.floor(Math.random() * activeCats.length)];
                document.getElementById('cat-display').innerText = "‡¶¨‡¶ø‡¶∑‡ßü: " + selectedCat;

                await fetchQuestionsFromGoogle(selectedCat);

            } catch(e) {
                showError(e.message);
            }
        }

        async function fetchQuestionsFromGoogle(topic) {
            document.getElementById('q-text').innerText = `AI ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶õ‡ßá "${topic}" ‡¶è‡¶∞ ‡¶ì‡¶™‡¶∞...`;

            // Prompt for Google Gemini
            const prompt = `Generate ${MAX_Q} multiple choice questions in Bengali about '${topic}'. 
            Output strictly as a JSON Array. No Markdown. 
            Format: [{"q": "Question", "a": ["Op1", "Op2", "Op3", "Op4"], "c": "Correct Op"}]`;

            // Google Official Endpoint
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GOOGLE_API_KEY}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`Google API Error: ${response.status}`);
                }

                const data = await response.json();
                
                // Parsing Response
                if(data.candidates && data.candidates[0].content) {
                    let text = data.candidates[0].content.parts[0].text;
                    // Clean markdown if AI adds it
                    text = text.replace(/```json/g, '').replace(/```/g, '').trim();
                    
                    try {
                        questions = JSON.parse(text);
                        if(questions.length > 0) startQ();
                        else throw new Error("Empty Question Array");
                    } catch (e) {
                        console.error("JSON Error:", text);
                        // If JSON fails, use backup dummy questions so game doesn't crash
                        useBackupQuestions(topic);
                    }
                } else {
                    throw new Error("Invalid API Response");
                }
            } catch (error) {
                console.error(error);
                // Fallback if API fails completely
                useBackupQuestions(topic); 
            }
        }

        // Fallback function (‡¶Ø‡¶æ‡¶§‡ßá ‡¶ó‡ßá‡¶Æ ‡¶ï‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá)
        function useBackupQuestions(topic) {
            alert("API ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶ï‡¶∞‡¶õ‡ßá, ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶Ü‡¶™ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...");
            questions = [
                {q: "‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂‡ßá‡¶∞ ‡¶∞‡¶æ‡¶ú‡¶ß‡¶æ‡¶®‡ßÄ ‡¶ï‡ßã‡¶®‡¶ü‡¶ø?", a: ["‡¶¢‡¶æ‡¶ï‡¶æ", "‡¶ö‡¶ü‡ßç‡¶ü‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ", "‡¶ñ‡ßÅ‡¶≤‡¶®‡¶æ", "‡¶∏‡¶ø‡¶≤‡ßá‡¶ü"], c: "‡¶¢‡¶æ‡¶ï‡¶æ"},
                {q: "‡¶™‡¶æ‡¶®‡¶ø‡¶∞ ‡¶∞‡¶æ‡¶∏‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡¶ï ‡¶∏‡¶Ç‡¶ï‡ßá‡¶§ ‡¶ï‡ßÄ?", a: ["H2O", "CO2", "O2", "NaCl"], c: "H2O"},
                {q: "‡¶∏‡ßÇ‡¶∞‡ßç‡¶Ø ‡¶ï‡ßã‡¶® ‡¶¶‡¶ø‡¶ï‡ßá ‡¶ì‡¶†‡ßá?", a: ["‡¶™‡¶∂‡ßç‡¶ö‡¶ø‡¶Æ", "‡¶™‡ßÇ‡¶∞‡ßç‡¶¨", "‡¶â‡¶§‡ßç‡¶§‡¶∞", "‡¶¶‡¶ï‡ßç‡¶∑‡¶ø‡¶£"], c: "‡¶™‡ßÇ‡¶∞‡ßç‡¶¨"}
            ];
            startQ();
        }

        function showError(msg) {
            document.getElementById('q-text').innerText = "Error Occurred!";
            document.getElementById('error-log').style.display = 'block';
            document.getElementById('error-log').innerText = msg;
        }

        function startQ() {
            if(curQ >= questions.length) return endGame();
            const q = questions[curQ];
            document.getElementById('q-num').innerText = `${curQ+1} / ${questions.length}`;
            document.getElementById('q-text').innerText = q.q;
            document.getElementById('opt-area').innerHTML = '';

            let opts = [...q.a].sort(() => Math.random() - 0.5);
            opts.forEach(op => {
                const b = document.createElement('button');
                b.className = 'opt-btn';
                b.innerText = op;
                b.disabled = true; 
                b.onclick = () => check(op, q.c, b);
                document.getElementById('opt-area').appendChild(b);
            });

            document.getElementById('phase').innerText = "‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®";
            runTimer(VIEW_TIME, () => {
                document.getElementById('phase').innerText = "‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¶‡¶ø‡¶®";
                document.querySelectorAll('.opt-btn').forEach(b => b.disabled = false);
                runTimer(ANS_TIME, () => {
                    curQ++; startQ();
                });
            });
        }

        function runTimer(sec, callback) {
            clearInterval(timerInt);
            let left = sec;
            document.getElementById('timer').innerText = left;
            document.getElementById('t-bar').style.width = "100%";
            timerInt = setInterval(() => {
                left--;
                document.getElementById('timer').innerText = left;
                document.getElementById('t-bar').style.width = (left/sec)*100 + "%";
                if(left <= 0) { clearInterval(timerInt); callback(); }
            }, 1000);
        }

        function check(sel, cor, btn) {
            clearInterval(timerInt);
            document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);
            if(sel.trim() === cor.trim()) { 
                btn.classList.add('correct'); score += 10;
            } else {
                btn.classList.add('wrong');
                document.querySelectorAll('.opt-btn').forEach(b => { 
                    if(b.innerText.trim() === cor.trim()) b.classList.add('correct'); 
                });
            }
            setTimeout(() => { curQ++; startQ(); }, 2000);
        }

        async function endGame() {
            document.getElementById('q-text').innerText = "‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶∏‡ßá‡¶≠ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
            const user = auth.currentUser;
            if(user) {
                const refU = ref(db, 'users/' + user.uid);
                const snap = await get(refU);
                let old = 0;
                if(snap.exists()) old = snap.val().points || 0;
                await update(refU, { points: old + score });
            }
            setTimeout(() => location.href = 'home.html', 3000);
        }
        setTimeout(initGame, 1000);
    </script>
</body>
</html>
