<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body { background: #050511; color: white; font-family: 'Hind Siliguri', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .game-ui { width: 90%; max-width: 500px; text-align: center; }
        .timer-bar-bg { width: 100%; height: 8px; background: #333; border-radius: 5px; margin-bottom: 20px; overflow: hidden; }
        .timer-bar { height: 100%; width: 100%; background: #00f2ff; transition: width 1s linear; }
        .question-box { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); min-height: 120px; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; margin-bottom: 20px; box-shadow: 0 0 30px rgba(0,0,0,0.5); line-height: 1.5; font-weight: 600; }
        .options { display: grid; gap: 12px; }
        .opt-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 15px; border-radius: 10px; cursor: pointer; font-size: 1rem; transition: 0.3s; text-align: left; }
        .opt-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .correct { background: #00ff88 !important; color: black; }
        .wrong { background: #ff0055 !important; }
    </style>
</head>
<body>
    <div class="game-ui">
        <div style="display:flex; justify-content:space-between; align-items: center; margin-bottom:10px;">
            <span id="q-num">Connecting...</span>
            <button onclick="location.href='home.html'" style="color:red; background:none; border:none; font-weight:bold;">QUIT ✕</button>
        </div>

        <div class="timer-bar-bg"><div class="timer-bar" id="t-bar"></div></div>
        <div id="timer" style="font-size:2rem; color:#00f2ff; margin:10px 0;">--</div>

        <div class="question-box" id="q-text">যাচাই করা হচ্ছে...</div>
        <div class="options" id="opt-area"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, update, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyBVwD0U7_QeX8EyOrZ4fm7OG_ow1b391-M", authDomain: "game-f739d.firebaseapp.com", databaseURL: "https://game-f739d-default-rtdb.firebaseio.com", projectId: "game-f739d", storageBucket: "game-f739d.firebasestorage.app", messagingSenderId: "744868437950", appId: "1:744868437950:web:622410843c8aeb229463ef" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let questions = [];
        let curQ = 0;
        let score = 0;
        let timerInt;
        let VIEW_TIME, ANS_TIME, MAX_Q;
        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                currentUser = user;
                const uSnap = await get(ref(db, 'users/' + user.uid));
                if(uSnap.exists()) {
                    if(uSnap.val().gameFinished === true) {
                        alert("Your limit is over!");
                        window.location.href = "home.html";
                    } else {
                        initGame();
                    }
                }
            } else {
                location.href = 'registration.html';
            }
        });

        async function initGame() {
            try {
                // 1. Get Settings
                const snap = await get(ref(db, 'settings/gameConfig'));
                if(!snap.exists()) return alert("Config Error!");
                
                const conf = snap.val();
                const now = new Date().getTime();

                // === TIME CHECK 1: Start Time ===
                if(conf.startTime) {
                    const start = new Date(conf.startTime).getTime();
                    if(now < start) {
                        const dateStr = new Date(conf.startTime).toLocaleString('bn-BD');
                        alert(`খেলা এখনো শুরু হয়নি!\nশুরুর সময়: ${dateStr}`);
                        window.location.href = "home.html";
                        return;
                    }
                }

                // === TIME CHECK 2: End Time (NEW) ===
                if(conf.endTime) {
                    const end = new Date(conf.endTime).getTime();
                    if(now > end) {
                        alert("গেমের সময় শেষ হয়ে গেছে! আপনি আর অংশগ্রহণ করতে পারবেন না।");
                        window.location.href = "home.html";
                        return;
                    }
                }
                // =====================================

                VIEW_TIME = conf.viewTime || 15;
                ANS_TIME = conf.answerTime || 25;
                MAX_Q = parseInt(conf.questionLimit) || 10;
                
                await fetchAndConsumeManualQuestions();

            } catch(e) { console.error(e); }
        }

        async function fetchAndConsumeManualQuestions() {
            document.getElementById('q-text').innerText = "প্রশ্ন লোড হচ্ছে...";
            const qRef = ref(db, 'manualQuestions');
            const snap = await get(qRef);

            if (!snap.exists()) {
                alert("দুঃখিত! স্টকে কোনো প্রশ্ন নেই।");
                location.href = 'home.html';
                return;
            }

            const allData = snap.val();
            const keys = Object.keys(allData);

            if (keys.length < 1) {
                alert("স্টকে পর্যাপ্ত প্রশ্ন নেই!");
                location.href = 'home.html';
                return;
            }

            const limit = Math.min(MAX_Q, keys.length);
            const selectedKeys = keys.sort(() => 0.5 - Math.random()).slice(0, limit);

            questions = selectedKeys.map(k => allData[k]);

            const updates = {};
            selectedKeys.forEach(k => { updates[`manualQuestions/${k}`] = null; });
            await update(ref(db), updates); 

            startQ();
        }

        function startQ() {
            if(curQ >= questions.length) return endGame();
            const q = questions[curQ];
            document.getElementById('q-num').innerText = `${curQ+1} / ${questions.length}`;
            document.getElementById('q-text').innerText = q.q;
            document.getElementById('opt-area').innerHTML = '';

            let opts = [...q.a].sort(() => Math.random() - 0.5);
            opts.forEach(op => {
                const b = document.createElement('button');
                b.className = 'opt-btn';
                b.innerText = op;
                b.disabled = true; 
                b.onclick = () => check(op, q.c, b);
                document.getElementById('opt-area').appendChild(b);
            });

            runTimer(VIEW_TIME, () => {
                document.querySelectorAll('.opt-btn').forEach(b => b.disabled = false);
                runTimer(ANS_TIME, () => { curQ++; startQ(); });
            });
        }

        function runTimer(sec, callback) {
            clearInterval(timerInt);
            let left = sec;
            document.getElementById('timer').innerText = left;
            document.getElementById('t-bar').style.width = "100%";
            timerInt = setInterval(() => {
                left--;
                document.getElementById('timer').innerText = left;
                document.getElementById('t-bar').style.width = (left/sec)*100 + "%";
                if(left <= 0) { clearInterval(timerInt); callback(); }
            }, 1000);
        }

        function check(sel, cor, btn) {
            clearInterval(timerInt);
            document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);
            if(sel.trim() === cor.trim()) { 
                btn.classList.add('correct'); score += 10;
            } else {
                btn.classList.add('wrong');
                document.querySelectorAll('.opt-btn').forEach(b => { 
                    if(b.innerText.trim() === cor.trim()) b.classList.add('correct'); 
                });
            }
            setTimeout(() => { curQ++; startQ(); }, 2000);
        }

        async function endGame() {
            document.getElementById('q-text').innerText = "All Questions Completed!";
            document.getElementById('opt-area').innerHTML = `<h3>Score: ${score}</h3>`;
            if(currentUser) {
                const refU = ref(db, 'users/' + currentUser.uid);
                const snap = await get(refU);
                let old = 0; if(snap.exists()) old = snap.val().points || 0;
                await update(refU, { points: old + score, gameFinished: true });
            }
            setTimeout(() => location.href = 'home.html', 4000);
        }
    </script>
</body>
</html>
