<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing - Quiz Zone</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #050511; color: white; font-family: 'Hind Siliguri', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .game-ui { width: 90%; max-width: 500px; text-align: center; }
        
        .timer-bar-bg { width: 100%; height: 10px; background: #333; border-radius: 5px; margin-bottom: 20px; overflow: hidden; }
        .timer-bar { height: 100%; width: 100%; background: #00f2ff; transition: width 1s linear; }
        
        .timer-text { font-family: 'Orbitron', sans-serif; font-size: 3rem; color: #00f2ff; text-shadow: 0 0 15px #00f2ff; margin: 10px 0; }
        
        .question-box { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); min-height: 100px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; margin-bottom: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        .options { display: grid; gap: 10px; }
        .opt-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 15px; border-radius: 10px; cursor: pointer; font-size: 1rem; transition: 0.3s; text-align: left; }
        .opt-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .correct { background: #00ff88 !important; color: black; border: none; box-shadow: 0 0 15px #00ff88; }
        .wrong { background: #ff0055 !important; border: none; box-shadow: 0 0 15px #ff0055; }
        
        .phase-text { text-transform: uppercase; letter-spacing: 2px; color: #aaa; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="game-ui">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <span id="q-num">1/10</span>
            <button onclick="location.href='home.html'" style="background:none; border:none; color:red; cursor:pointer;">QUIT</button>
        </div>

        <div class="timer-bar-bg"><div class="timer-bar" id="t-bar"></div></div>
        <p class="phase-text" id="phase">Loading...</p>
        <div class="timer-text" id="timer">00</div>

        <div class="question-box" id="q-text">
            প্রশ্ন লোড হচ্ছে...
        </div>

        <div class="options" id="opt-area">
            <!-- JS generates buttons -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, update, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyBVwD0U7_QeX8EyOrZ4fm7OG_ow1b391-M", authDomain: "game-f739d.firebaseapp.com", databaseURL: "https://game-f739d-default-rtdb.firebaseio.com", projectId: "game-f739d", storageBucket: "game-f739d.firebasestorage.app", messagingSenderId: "744868437950", appId: "1:744868437950:web:622410843c8aeb229463ef" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Dummy Questions (In production, fetch from DB)
        const questions = [
            { q: "বাংলাদেশের স্বাধীনতা দিবস কবে?", a: ["২৬ মার্চ", "১৬ ডিসেম্বর", "২১ ফেব্রুয়ারি", "১৪ এপ্রিল"], c: "২৬ মার্চ" },
            { q: "বিশ্বের সবচেয়ে বড় সমুদ্র সৈকত কোনটি?", a: ["কক্সবাজার", "মায়ামি", "গোয়া", "বালি"], c: "কক্সবাজার" },
            { q: "পদ্মা সেতুর দৈর্ঘ্য কত?", a: ["৬.১৫ কিমি", "৫.৫ কিমি", "৪.৮ কিমি", "৭.২ কিমি"], c: "৬.১৫ কিমি" },
            { q: "জাতীয় কবি কে?", a: ["রবীন্দ্রনাথ", "নজরুল", "জীবনানন্দ", "সুকান্ত"], c: "নজরুল" },
            { q: "কম্পিউটার কে আবিষ্কার করেন?", a: ["চার্লস ব্যাবেজ", "বিল গেটস", "স্টিভ জবস", "এলন মাস্ক"], c: "চার্লস ব্যাবেজ" }
        ];

        let curQ = 0;
        let score = 0;
        let timerInt;
        
        const qText = document.getElementById('q-text');
        const optArea = document.getElementById('opt-area');
        const timerEl = document.getElementById('timer');
        const phaseEl = document.getElementById('phase');
        const tBar = document.getElementById('t-bar');

        function startQ() {
            if(curQ >= questions.length) return endGame();
            
            const q = questions[curQ];
            document.getElementById('q-num').innerText = `${curQ+1}/${questions.length}`;
            qText.innerText = q.q;
            optArea.innerHTML = '';

            // Generate Buttons
            q.a.forEach(op => {
                const b = document.createElement('button');
                b.className = 'opt-btn';
                b.innerText = op;
                b.disabled = true; // Locked in phase 1
                b.onclick = () => check(op, q.c, b);
                optArea.appendChild(b);
            });

            // Phase 1: View (15s)
            phaseEl.innerText = "READ QUESTION";
            phaseEl.style.color = "#00f2ff";
            runTimer(15, () => {
                // Phase 2: Answer (25s)
                phaseEl.innerText = "ANSWER NOW";
                phaseEl.style.color = "#ff0055";
                const btns = document.querySelectorAll('.opt-btn');
                btns.forEach(b => b.disabled = false);

                runTimer(25, () => {
                    // Time Up
                    curQ++;
                    startQ();
                });
            });
        }

        function runTimer(sec, callback) {
            clearInterval(timerInt);
            let left = sec;
            const total = sec;
            timerEl.innerText = left;
            
            timerInt = setInterval(() => {
                left--;
                timerEl.innerText = left;
                tBar.style.width = (left/total)*100 + "%";
                
                if(left <= 0) {
                    clearInterval(timerInt);
                    callback();
                }
            }, 1000);
        }

        function check(sel, cor, btn) {
            clearInterval(timerInt);
            const all = document.querySelectorAll('.opt-btn');
            all.forEach(b => b.disabled = true);

            if(sel === cor) {
                btn.classList.add('correct');
                score += 10;
            } else {
                btn.classList.add('wrong');
                all.forEach(b => { if(b.innerText === cor) b.classList.add('correct'); });
            }

            setTimeout(() => {
                curQ++;
                startQ();
            }, 2000);
        }

        async function endGame() {
            qText.innerText = "GAME OVER!";
            optArea.innerHTML = `<h2 style="color:#00f2ff">SCORE: ${score}</h2>`;
            phaseEl.innerText = "";
            timerEl.innerText = "";
            
            const user = auth.currentUser;
            if(user) {
                // Add points logic (You might want to fetch old points first)
                const refU = ref(db, 'users/' + user.uid);
                const snap = await get(refU);
                let old = 0;
                if(snap.exists()) old = snap.val().points || 0;
                
                await update(refU, { points: old + score });
            }
            setTimeout(() => location.href = 'home.html', 3000);
        }

        setTimeout(startQ, 1000);
    </script>
</body>
</html>
