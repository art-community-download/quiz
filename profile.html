<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { 
            background: #050511; 
            background-image: radial-gradient(circle at top, #1a0b2e 0%, #000 100%);
            color: white; 
            font-family: 'Poppins', sans-serif; 
            margin: 0; padding: 20px; 
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* HEADER */
        .header { width: 100%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .back-btn { text-decoration: none; color: #00f2ff; font-family: 'Orbitron'; font-size: 1rem; display: flex; align-items: center; gap: 5px; transition: 0.3s; }
        .back-btn:hover { text-shadow: 0 0 10px #00f2ff; transform: translateX(-5px); }

        /* PROFILE CARD */
        .profile-card {
            width: 100%; max-width: 450px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* PROFILE IMAGE WRAPPER */
        .img-container {
            position: relative;
            width: 180px; height: 180px;
            margin: 0 auto 20px auto;
        }
        
        .img-border {
            width: 100%; height: 100%;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(45deg, #00f2ff, #ff0055);
            animation: spinBorder 4s linear infinite;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
        }

        .profile-img {
            width: 100%; height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #111;
            background: #222;
        }

        .camera-btn {
            position: absolute; bottom: 10px; right: 10px;
            background: #00f2ff; color: black;
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
            transition: 0.3s;
            border: 2px solid #fff;
        }
        .camera-btn:hover { transform: scale(1.1); background: white; }

        /* TEXT INFO */
        h2 { font-family: 'Orbitron', sans-serif; margin: 10px 0 5px 0; font-size: 1.8rem; letter-spacing: 1px; }
        .badge { background: rgba(0, 242, 255, 0.15); color: #00f2ff; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; border: 1px solid rgba(0, 242, 255, 0.3); display: inline-block; margin-bottom: 20px; }

        /* STATS GRID */
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            margin-bottom: 30px;
        }
        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px; border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .stat-label { color: #888; font-size: 0.8rem; text-transform: uppercase; }
        .stat-val { font-family: 'Orbitron'; font-size: 1.4rem; font-weight: bold; margin-top: 5px; }

        /* DETAILS LIST */
        .details-list { text-align: left; margin-top: 20px; }
        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px; border-radius: 12px;
            margin-bottom: 10px;
            display: flex; align-items: center; gap: 15px;
        }
        .d-icon { color: #00f2ff; font-size: 1.2rem; width: 30px; text-align: center; }
        .d-text { display: flex; flex-direction: column; }
        .d-label { font-size: 0.7rem; color: #aaa; }
        .d-info { font-size: 1rem; font-weight: 600; color: white; word-break: break-all; }

        /* BUTTONS */
        .logout-btn {
            width: 100%; padding: 15px;
            background: linear-gradient(90deg, #ff0055, #ff4444);
            border: none; border-radius: 50px;
            color: white; font-weight: bold; font-family: 'Orbitron';
            font-size: 1rem; cursor: pointer; margin-top: 20px;
            box-shadow: 0 5px 20px rgba(255, 0, 85, 0.3);
            transition: 0.3s;
        }
        .logout-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255, 0, 85, 0.5); }

        @keyframes spinBorder {
            0% { background: linear-gradient(0deg, #00f2ff, #ff0055); }
            100% { background: linear-gradient(360deg, #00f2ff, #ff0055); }
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="home.html" class="back-btn">‚ùÆ DASHBOARD</a>
        <span style="color: #555; font-size: 0.9rem;">ID: <span id="uid-short">...</span></span>
    </div>

    <div class="profile-card">
        <!-- IMAGE -->
        <div class="img-container">
            <div class="img-border">
                <img id="big-p-pic" class="profile-img" src="" alt="Profile">
            </div>
            <!-- Upload Trigger -->
            <input type="file" id="file-upload" accept="image/*" style="display: none;" onchange="uploadImage()">
            <div class="camera-btn" onclick="document.getElementById('file-upload').click()">üì∑</div>
        </div>

        <!-- NAME & BADGE -->
        <h2 id="disp-name">Loading...</h2>
        <div class="badge">VERIFIED AGENT</div>

        <!-- STATS -->
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-label">Total Score</div>
                <div class="stat-val" id="disp-score" style="color: #00f2ff;">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Game Status</div>
                <div class="stat-val" id="disp-status" style="color: #ff0055; font-size: 1rem; margin-top: 8px;">--</div>
            </div>
        </div>

        <!-- INFO LIST -->
        <div class="details-list">
            <div class="detail-item">
                <div class="d-icon">üìû</div>
                <div class="d-text">
                    <span class="d-label">PHONE NUMBER</span>
                    <span class="d-info" id="disp-phone">...</span>
                </div>
            </div>
            <div class="detail-item">
                <div class="d-icon">üìß</div>
                <div class="d-text">
                    <span class="d-label">EMAIL ADDRESS</span>
                    <span class="d-info" id="disp-email">...</span>
                </div>
            </div>
        </div>

        <button class="logout-btn" onclick="logout()">LOGOUT SYSTEM</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyBVwD0U7_QeX8EyOrZ4fm7OG_ow1b391-M", authDomain: "game-f739d.firebaseapp.com", databaseURL: "https://game-f739d-default-rtdb.firebaseio.com", projectId: "game-f739d", storageBucket: "game-f739d.firebasestorage.app", messagingSenderId: "744868437950", appId: "1:744868437950:web:622410843c8aeb229463ef" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUid = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUid = user.uid;
                document.getElementById('uid-short').innerText = user.uid.substring(0,6);

                const snap = await get(ref(db, 'users/' + user.uid));
                if(snap.exists()) {
                    const d = snap.val();
                    document.getElementById('disp-name').innerText = d.name;
                    document.getElementById('disp-phone').innerText = d.phone;
                    document.getElementById('disp-email').innerText = d.email;
                    document.getElementById('disp-score').innerText = d.points || 0;

                    // Game Status Check
                    if(d.gameFinished) {
                        document.getElementById('disp-status').innerText = "COMPLETED";
                        document.getElementById('disp-status').style.color = "#00ff88";
                    } else {
                        document.getElementById('disp-status').innerText = "PENDING";
                        document.getElementById('disp-status').style.color = "orange";
                    }

                    // Profile Pic Logic
                    const pic = d.profilePic || `https://ui-avatars.com/api/?name=${d.name}&background=00f2ff&color=000&size=250&bold=true`;
                    document.getElementById('big-p-pic').src = pic;
                }
            } else {
                window.location.href = "registration.html";
            }
        });

        // Upload Logic (Max 1MB)
        window.uploadImage = () => {
            const file = document.getElementById('file-upload').files[0];
            if(!file) return;

            if(file.size > 1024 * 1024) return alert("Image is too large! Max 1MB.");

            const reader = new FileReader();
            reader.onload = function(e) {
                const base64Img = e.target.result;
                document.getElementById('big-p-pic').src = base64Img; // Instant preview

                if(currentUid) {
                    update(ref(db, 'users/' + currentUid), { profilePic: base64Img })
                    .then(() => alert("Profile Picture Updated Successfully!"))
                    .catch(err => alert("Failed: " + err.message));
                }
            }
            reader.readAsDataURL(file);
        }

        window.logout = () => {
            if(confirm("Exit System?")) {
                signOut(auth).then(() => window.location.href = "registration.html");
            }
        }
    </script>
</body>
</html>
